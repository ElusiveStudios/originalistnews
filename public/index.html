		page-logo

				to navigations --></nav> <div 
				class="articles-container"><!-- Filled 
				by API call to articles --></div>

			footer --></footer>

		<script 
		src="https://code.jquery.com/jquery-3.5.1.min.js" 
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
		crossorigin="anonymous"></script> <script 
		src="js/index.js"></script> <script>
			
			APICall('articles'); APICall('page-logo'); 
			APICall('page-background'); 
			APICall('navigations'); APICall('footer');
			
			//loadArticles(articleResp); loadLogo(logoResp); 
			//loadBg(bgResp); loadNav(navResp); 
			//loadFooter(footerResp);
			
			//loadArticles(APICall('articles')); 
			//loadLogo(APICall('page-logo')); 
			//loadBg(APICall('page-bg'));
		
			function APICall(endpoint) { var request; 
			if(request) {
					request.abort();
				}
				request = $.ajax({ type: "get", url: 
					"/"+endpoint
				});
				request.done(function(response, 
				textStatus, jqXHR) {
					console.log(response); 
					loadPage(endpoint, response);
				});
			}
			
			function loadPage(endpoint, response) { 
			switch(endpoint)
				{ case "articles": for(x = 0; x < 
						response.length; x++) {
							var t = 
							response[x].Body.split("|"); 
							var endText = 
							t[0]; for(y = 1; 
							y < t.length; 
							y++) {
								if(y > 0 
								&& y%2 
								!== 0) {
									endText 
									+= 
									` 
									<a 
									href="${t[y]}">${t[y]}</a> 
									`;
								} else {
									endText 
									+= 
									t[y];
								}
							}
							var finalHTML = 
							`<h2>${response[x].Title}</h2>
										<div 
										class="article-body">
											<p>${endText}</p> 
										`;
							try { finalHTML 
								+= `<img 
								style="display:block;" 
								src="${response[x].Image[0].url}"
												alt="Placeholder 
												for 
												now"/>
								`;
							} catch(e) {
								//Nothing, 
								//there 
								//is no 
								//img 
								//html
							}
							finalHTML += 
							`</div>`; 
							$('.articles-container').prepend(finalHTML);
						}					
						break; case "page-logo": 
						$('header').append(`<img 
						class="banner" 
						src="${response.Image[0].url}" 
						alt="Truth in Media">`); 
						break;
					case "page-background": 
						$('#body').prepend(`<img 
						id="#background" 
						style="background-image:${response.Image[0].url}">`); 
						break;
					case "navigations": var t = 
					`<ul>`; var seq = 1; for(i = 0; 
					i < response.length; i++) {
						if(response[i].Order == 
						seq) {
							seq++; t += 
							`<li><a 
							href="$[response[i].URL}">${response[i].Name}</a></li>`;
						}
					}
						$('nav').html(t); break; 
					case "footer":
						var t = `&copy; 2020 
							Originialist 
							Media Corp.`;
						$('footer').html(t); 
						break;
					default: break;
				}
			
			}
